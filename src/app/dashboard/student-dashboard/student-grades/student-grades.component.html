<div class="container my-5">
  <div class="row mb-4">
    <div class="col-12 text-center">
      <h2 class="fw-bold text-primary">Student Grades</h2>
      <p class="text-muted">Overview of your academic performance</p>
    </div>
  </div>

  <!-- Grades Card -->
  <div class="row justify-content-center">
    <div class="col-lg-10 col-md-12">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-4">Semester Grades</h5>
          
          <!-- Table -->
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-primary">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Subject</th>
                  <th scope="col">Marks Obtained</th>
                  <th scope="col">Maximum Marks</th>
                  <th scope="col">Grade</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mathematics</td>
                  <td>88</td>
                  <td>100</td>
                  <td>A+</td>
                  <td><span class="badge bg-success">Pass</span></td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Science</td>
                  <td>76</td>
                  <td>100</td>
                  <td>A</td>
                  <td><span class="badge bg-success">Pass</span></td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>English</td>
                  <td>65</td>
                  <td>100</td>
                  <td>B+</td>
                  <td><span class="badge bg-success">Pass</span></td>
                </tr>
                <tr>
                  <th scope="row">4</th>
                  <td>History</td>
                  <td>48</td>
                  <td>100</td>
                  <td>C</td>
                  <td><span class="badge bg-danger">Fail</span></td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Total & GPA -->
          <div class="mt-4 d-flex justify-content-end">
            <p class="fw-bold me-3">Total Marks: 277 / 400</p>
            <p class="fw-bold">GPA: 8.5</p>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
