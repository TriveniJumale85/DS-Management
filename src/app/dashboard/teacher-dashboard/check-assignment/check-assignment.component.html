<div class="card bg-white h-100 shadow-sm">
  <div class="card-header bg-white border-bottom d-flex justify-content-between align-items-center">
    <h5 class="mb-0 text-dark fw-bold">
      <i class="bi bi-folder-check me-2 text-warning"></i>Check Submissions
    </h5>
    <select
      class="form-select form-select-sm"
      style="width: 200px"
      [(ngModel)]="selectedAssignment"
    >
      <option value="">All Assignments</option>
      <option *ngFor="let a of assignments">{{ a }}</option>
    </select>
  </div>

  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Student</th>
            <th>Assignment</th>
            <th>Submitted On</th>
            <th>Status</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of filteredSubmissions()">
            <td>{{ s.student }}</td>
            <td>{{ s.assignment }}</td>
            <td>{{ s.submittedAt | date: 'medium' }}</td>
            <td>
              <span
                class="badge"
                [ngClass]="{
                  'bg-warning text-dark': s.status === 'Pending',
                  'bg-success': s.status === 'Reviewed'
                }"
              >
                {{ s.status }}
              </span>
            </td>
            <td class="text-end">
              <button
                class="btn btn-sm btn-outline-secondary me-1"
                (click)="viewSubmission(s)"
              >
                <i class="bi bi-eye"></i>
              </button>
              <button
                class="btn btn-sm btn-warning me-1"
                (click)="markReviewed(s)"
              >
                <i class="bi bi-check2-circle"></i>
              </button>
              <button
                class="btn btn-sm btn-outline-primary"
                (click)="giveFeedback(s)"
              >
                <i class="bi bi-chat-dots"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Empty State -->
    <div
      *ngIf="filteredSubmissions().length === 0"
      class="text-center text-secondary py-4"
    >
      <i class="bi bi-inbox display-6 text-warning d-block mb-2"></i>
      No submissions found.
    </div>
  </div>
</div>
