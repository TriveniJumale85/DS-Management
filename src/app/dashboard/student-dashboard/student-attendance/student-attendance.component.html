<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }

    .attendance-container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 25px;
      margin-top: 40px;
    }

    .attendance-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .attendance-header h3 {
      font-weight: 600;
      color: #333;
    }

    .table thead {
      background-color: #ffc107;
      color: #212529;
    }

    .status-present {
      color: green;
      font-weight: 600;
    }

    .status-absent {
      color: red;
      font-weight: 600;
    }

    .status-leave {
      color: orange;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .attendance-header h3 {
        font-size: 1.2rem;
      }
      .attendance-container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-warning shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">
        <i class="bi bi-mortarboard-fill me-2"></i>Digital School
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Main Attendance Section -->
  <div class="container attendance-container">
    <div class="attendance-header">
      <h3><i class="bi bi-calendar-check-fill text-warning me-2"></i>My Attendance</h3>
      <button class="btn btn-outline-warning btn-sm">
        <i class="bi bi-download me-1"></i>Download Report
      </button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered align-middle text-center">
        <thead>
          <tr>
            <th>Date</th>
            <th>Subject</th>
            <th>Teacher</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>20 Oct 2025</td>
            <td>Mathematics</td>
            <td>Mr. Sharma</td>
            <td class="status-present">Present</td>
          </tr>
          <tr>
            <td>19 Oct 2025</td>
            <td>English</td>
            <td>Ms. Verma</td>
            <td class="status-absent">Absent</td>
          </tr>
          <tr>
            <td>18 Oct 2025</td>
            <td>Science</td>
            <td>Mr. Singh</td>
            <td class="status-present">Present</td>
          </tr>
          <tr>
            <td>17 Oct 2025</td>
            <td>History</td>
            <td>Mrs. Gupta</td>
            <td class="status-leave">Leave</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
