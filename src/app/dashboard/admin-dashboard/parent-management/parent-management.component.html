<div class="container my-4">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="fw-bold text-warning m-0">
      <i class="bi bi-people-fill me-2"></i> Parent Management
    </h3>
    <button class="btn btn-warning text-white fw-semibold">
      <i class="bi bi-person-plus me-2"></i> Add Parent
    </button>
  </div>

  <!-- Table -->
  <table class="table table-bordered table-hover align-middle text-center">
    <thead class="table-warning">
      <tr>
        <th>ID</th>
        <th>Parent Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Student</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let parent of parents">
        <td>{{ parent.id }}</td>
        <td>{{ parent.name }}</td>
        <td>{{ parent.email }}</td>
        <td>{{ parent.phone }}</td>
        <td>{{ parent.student }}</td>
        <td>
          <button class="btn btn-sm btn-outline-primary me-2">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button class="btn btn-sm btn-outline-danger" (click)="deleteParent(parent.id)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Empty State -->
  <div *ngIf="parents.length === 0" class="text-center text-muted py-4">
    <i class="bi bi-exclamation-circle fs-3"></i>
    <p class="mt-2">No parents available.</p>
  </div>
</div>
