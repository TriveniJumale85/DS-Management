<div class="container mt-5">
  <!-- Page Heading -->
  <div class="text-center mb-4">
    <h2 class="main-heading">Child Learning Progress</h2>
    <p class="subtext">Track your child's academic and extracurricular performance</p>
  </div>

  <!-- Child Profile Card -->
  <div class="card child-profile-card shadow-lg mb-4">
    <div class="row g-0 align-items-center">
      <div class="col-md-3 text-center p-3">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Child" class="child-img img-fluid rounded-circle" />
      </div>
      <div class="col-md-9">
        <div class="card-body">
          <h4 class="child-name">Riya Sharma</h4>
          <p class="child-details mb-1"><strong>Grade:</strong> 5th Standard</p>
          <p class="child-details"><strong>Section:</strong> B</p>
          <div class="progress mt-3" style="height: 10px;">
            <div class="progress-bar bg-warning" role="progressbar" style="width: 80%" aria-valuenow="80"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <small class="text-muted">Overall Progress: 80%</small>
        </div>
      </div>
    </div>
  </div>

  <!-- Category Cards -->
  <div class="row g-4">
    <!-- Academic Performance -->
    <div class="col-md-3">
      <div class="progress-card text-center shadow-sm">
        <div class="icon-box bg-warning text-white mb-3">
          <i class="bi bi-book"></i>
        </div>
        <h5 class="progress-title">Academic</h5>
        <p class="progress-value">85%</p>
      </div>
    </div>

    <!-- Attendance -->
    <div class="col-md-3">
      <div class="progress-card text-center shadow-sm">
        <div class="icon-box bg-primary text-white mb-3">
          <i class="bi bi-calendar-check"></i>
        </div>
        <h5 class="progress-title">Attendance</h5>
        <p class="progress-value">92%</p>
      </div>
    </div>

    <!-- Sports -->
    <div class="col-md-3">
      <div class="progress-card text-center shadow-sm">
        <div class="icon-box bg-info text-white mb-3">
          <i class="bi bi-trophy"></i>
        </div>
        <h5 class="progress-title">Sports</h5>
        <p class="progress-value">78%</p>
      </div>
    </div>

    <!-- Extra Curricular -->
    <div class="col-md-3">
      <div class="progress-card text-center shadow-sm">
        <div class="icon-box bg-dark text-warning mb-3">
          <i class="bi bi-palette"></i>
        </div>
        <h5 class="progress-title">Extra Curricular</h5>
        <p class="progress-value">88%</p>
      </div>
    </div>
  </div>
</div>
