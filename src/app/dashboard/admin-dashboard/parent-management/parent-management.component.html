<div class="container my-4">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold text-warning">
      <i class="bi bi-person-heart me-2"></i> Parents
    </h2>
    <button class="btn btn-warning text-white fw-semibold">
      <i class="bi bi-plus-circle me-2"></i> Add Parent
    </button>
  </div>

  <!-- Table -->
  <div class="card shadow-sm rounded-4">
    <div class="card-body p-0">
      <table class="table table-bordered table-hover m-0">
        <thead class="bg-warning bg-opacity-25">
          <tr>
            <th>Parent Name</th>
            <th>Child Name</th>
            <th>Contact</th>
            <th>Email</th>
            <th>Address</th>
            <th>Relation</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let parent of parents">
            <td><strong>{{ parent.name }}</strong></td>
            <td>{{ parent.childName }}</td>
            <td>{{ parent.contact }}</td>
            <td>{{ parent.email }}</td>
            <td>{{ parent.address }}</td>
            <td>{{ parent.relation }}</td>
            <td>
              <button class="btn btn-outline-primary btn-sm me-2">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-outline-danger btn-sm">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
