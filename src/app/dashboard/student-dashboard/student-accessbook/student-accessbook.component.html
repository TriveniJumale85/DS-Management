<div class="container py-5">
  <!-- Header -->
  <div class="d-flex flex-wrap justify-content-between align-items-center mb-4">
    <div>
      <h2 class="fw-bold text-dark">ðŸ“š Access Books</h2>
      <p class="text-secondary mb-0">Explore and download study materials anytime.</p>
    </div>
    <form class="d-flex mt-3 mt-md-0 search-bar">
      <input class="form-control me-2" type="search" placeholder="Search book title..." aria-label="Search">
      <button class="btn btn-warning"><i class="bi bi-search"></i></button>
    </form>
  </div>

  <!-- Books Grid -->
  <div class="row g-4">
    <div *ngFor="let book of books" class="col-lg-3 col-md-4 col-sm-6">
      <div class="book-card shadow-sm" (click)="readBook(book)">
        <img [src]="book.image" class="book-img" alt="{{book.title}}">
        <div class="p-3">
          <h5 class="book-title mb-1">{{book.title}}</h5>
          <p class="book-author mb-2">by {{book.author}}</p>
          <div class="d-flex justify-content-between">
            <button class="btn btn-warning btn-sm" (click)="readBook(book); $event.stopPropagation()">
              <i class="bi bi-eye"></i> Read
            </button>
            <button class="btn btn-outline-warning btn-sm" (click)="downloadBook(book); $event.stopPropagation()">
              <i class="bi bi-download"></i> Download
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
