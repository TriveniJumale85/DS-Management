<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="login-logo">
        <i class="bi bi-mortarboard-fill"></i>
      </div>
      <h2>Digital School</h2>
      <p>Sign in to your account</p>
    </div>

    <div class="login-body">
      <form>
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
            <input type="email" class="form-control" required placeholder="Enter your email" />
          </div>
        </div>

        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" class="form-control" required placeholder="Enter your password" />
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">
              Remember me
            </label>
          </div>
          <a href="#" class="text-decoration-none">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">
          <i class="bi bi-box-arrow-in-right me-2"></i><a href="admin">Sign in</a>
        </button>

        <div class="additional-links">
          <span>Don't have an account? <a href="#">Sign up</a></span>
        </div>
      </form>
    </div>
  </div>
</div>
