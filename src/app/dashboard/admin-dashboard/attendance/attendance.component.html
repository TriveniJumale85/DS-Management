<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-warning fw-bold mb-0">
      <i class="bi bi-calendar-check me-2"></i>Attendance
    </h2>
    <button class="btn btn-warning text-dark fw-semibold">
      <i class="bi bi-plus-circle me-2"></i>Mark Attendance
    </button>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-warning">
                <tr>
                  <th class="fw-semibold">Student Name</th>
                  <th class="fw-semibold">Course</th>
                  <th class="fw-semibold">Date</th>
                  <th class="fw-semibold">Status</th>
                  <th class="fw-semibold">Time In</th>
                  <th class="fw-semibold">Time Out</th>
                  <th class="fw-semibold text-center">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let record of attendanceRecords">
                  <td class="fw-medium">{{ record.studentName }}</td>
                  <td>{{ record.course }}</td>
                  <td>{{ record.date }}</td>
                  <td>
                    <span class="badge" [ngClass]="getStatusClass(record.status)">
                      {{ record.status }}
                    </span>
                  </td>
                  <td>{{ record.timeIn || '-' }}</td>
                  <td>{{ record.timeOut || '-' }}</td>
                  <td class="text-center">
                    <button class="btn btn-sm btn-outline-primary me-2">
                      <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger">
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
