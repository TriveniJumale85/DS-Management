<section class="our-teachers py-5 text-center">
  <div class="container">
    <!-- Section Heading -->
    <div class="mb-5">
      <h6 class="text-uppercase text-warning fw-bold">
        <i class="bi bi-person-badge-fill me-2"></i> Our Teachers
      </h6>
      <h2 class="fw-bold">
        Meet With Our <span class="text-warning">Teachers</span>
      </h2>
      <p class="text-muted w-75 mx-auto">
        It is a long established fact that a reader will be distracted by the readable
        content of a page when looking at its layout.
      </p>
    </div>

    <!-- Teacher Cards -->
    <div class="row g-4 justify-content-center">
      <div class="col-md-3 col-sm-6" *ngFor="let teacher of teachers">
        <div class="teacher-card shadow-sm">
          <div class="teacher-img position-relative">
            <img [src]="teacher.image" class="img-fluid rounded-4" alt="{{teacher.name}}">
            <div class="social-icons">
              <a *ngFor="let icon of teacher.socials" [href]="icon.link" target="_blank" class="social-link">
                <i [class]="icon.icon"></i>
              </a>
            </div>
          </div>
          <div class="teacher-info text-start p-3">
            <h6 class="fw-bold mb-1">{{teacher.name}}</h6>
            <p class="text-uppercase text-muted small fw-semibold mb-0">{{teacher.role}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
