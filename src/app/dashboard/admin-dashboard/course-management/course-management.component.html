<div class="container-fluid mt-4 mb-5">
  <!-- Heading -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="main-heading mb-0">Course Management</h3>
    <button class="btn btn-primary fw-bold" (click)="openAddCourseModal()">
      <i class="bi bi-plus-circle"></i> Add New Course
    </button>
  </div>

  <!-- Table -->
  <div class="card shadow-lg border-0">
    <div class="card-header text-white fw-bold table-heading">
      <i class="bi bi-journal-bookmark-fill me-2"></i>Course List
    </div>
    <div class="table-responsive">
      <table class="table table-hover align-middle text-center mb-0">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Course Name</th>
            <th>Category</th>
            <th>Duration</th>
            <th>Enrolled Students</th>
            <th>Progress</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses; let i = index">
            <td>{{ i + 1 }}</td>
            <td><strong>{{ course.name }}</strong></td>
            <td>{{ course.category }}</td>
            <td>{{ course.duration }}</td>
            <td>{{ course.students }}</td>
            <td>
              <div class="progress" style="height: 8px;">
                <div
                  class="progress-bar bg-info"
                  [style.width.%]="course.progress"
                ></div>
              </div>
              <small>{{ course.progress }}%</small>
            </td>
            <td>
              <button
                class="btn btn-sm btn-outline-warning me-1"
                (click)="openEditCourseModal(course, i)"
              >
                <i class="bi bi-pencil"></i>
              </button>
              <button
                class="btn btn-sm btn-outline-danger"
                (click)="deleteCourse(i)"
              >
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div
    class="modal fade show"
    tabindex="-1"
    role="dialog"
    style="display: block;"
    *ngIf="showCourseModal"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3">
        <div class="modal-header border-0">
          <h5 class="modal-title fw-bold">
            {{ isEditMode ? 'Edit Course' : 'Add New Course' }}
          </h5>
          <button type="button" class="btn-close" (click)="closeCourseModal()"></button>
        </div>

        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Course Name</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="newCourse.name"
                name="name"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Category</label>
              <select
                class="form-select"
                [(ngModel)]="newCourse.category"
                name="category"
              >
                <option value="">Select</option>
                <option>Academic</option>
                <option>Sports</option>
                <option>Art & Craft</option>
                <option>Language</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Duration</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="newCourse.duration"
                name="duration"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Enrolled Students</label>
              <input
                type="number"
                class="form-control"
                [(ngModel)]="newCourse.students"
                name="students"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Progress (%)</label>
              <input
                type="number"
                class="form-control"
                [(ngModel)]="newCourse.progress"
                name="progress"
              />
            </div>
          </form>
        </div>

        <div class="modal-footer border-0">
          <button class="btn btn-secondary" (click)="closeCourseModal()">Cancel</button>
          <button class="btn btn-primary" (click)="saveCourse()">
            {{ isEditMode ? 'Update Course' : 'Add Course' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
