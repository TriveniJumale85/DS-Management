<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-warning fw-bold mb-0">
      <i class="bi bi-book me-2"></i>Courses
    </h2>
    <button class="btn btn-warning text-dark fw-semibold">
      <i class="bi bi-plus-circle me-2"></i>Add Course
    </button>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-warning">
                <tr>
                  <th class="fw-semibold">Course Name</th>
                  <th class="fw-semibold">Description</th>
                  <th class="fw-semibold">Teacher</th>
                  <th class="fw-semibold">Duration</th>
                  <th class="fw-semibold text-center">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let course of courses">
                  <td class="fw-medium">{{ course.name }}</td>
                  <td>{{ course.description }}</td>
                  <td>{{ course.teacher }}</td>
                  <td>{{ course.duration }}</td>
                  <td class="text-center">
                    <button class="btn btn-sm btn-outline-primary me-2">
                      <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger">
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
