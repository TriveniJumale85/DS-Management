<div class="container py-5">
  <h2 class="text-center mb-5 fw-bold">Programs</h2>

  <div class="d-flex justify-content-center flex-wrap gap-4">
    <div class="program-card text-center" *ngFor="let program of programs">
      <div class="card-img position-relative overflow-hidden rounded-4 shadow">
        <img [src]="program.img" class="w-100 h-100" alt="{{ program.title }}">
        <div class="overlay position-absolute top-0 start-0 w-100 h-100 d-flex flex-column justify-content-center align-items-center text-white text-center p-3">
          <h4 class="fw-bold">{{ program.title }}</h4>
          <p class="small mb-0">{{ program.description }}</p>
        </div>
      </div>
      <h5 class="mt-3 fw-semibold">{{ program.title }}</h5>
    </div>
  </div>
</div>
