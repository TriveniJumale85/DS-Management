<div class="register-wrapper">
  <div class="register-container">
    <div class="register-card">
      <div class="register-header">
        <div class="register-logo">
          <i class="bi bi-mortarboard-fill"></i>
        </div>
        <h2>Join Digital School</h2>
        <p>Create your account</p>
      </div>

      <div class="register-body">
        <form>
          <div class="row">
            <div class="col-md-6 mb-3">
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" class="form-control" required placeholder="First Name" />
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" class="form-control" required placeholder="Last Name" />
              </div>
            </div>
          </div>

          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
              <input type="email" class="form-control" required placeholder="Enter your email" />
            </div>
          </div>

          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
              <input type="password" class="form-control" required placeholder="Create password" />
            </div>
          </div>

          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
              <input type="password" class="form-control" required placeholder="Confirm password" />
            </div>
          </div>

          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
              <input type="tel" class="form-control" required placeholder="Phone number" />
            </div>
          </div>

          <div class="mb-3">
            <select class="form-select" required>
              <option value="">Select Role</option>
              <option value="student">Student</option>
              <option value="teacher">Teacher</option>
              <option value="parent">Parent</option>
            </select>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="terms" required />
              <label class="form-check-label" for="terms">
                I agree to the <a href="#" class="text-decoration-none">Terms & Conditions</a>
              </label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3">
            <i class="bi bi-person-plus me-2"></i>Create Account
          </button>

          <div class="additional-links">
            <span>Already have an account? <a href="#" class="text-decoration-none">Sign in</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
