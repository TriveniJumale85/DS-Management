<!-- Banner Section -->
<div class="contact-banner position-relative text-center">
  <img src="assets/contact-us.jpg" alt="Contact Banner" class="img-fluid w-100 banner-img">
  <h1 class="banner-heading position-absolute top-50 start-50 translate-middle text-white fw-bold">
    Contact Us
  </h1>
</div>

<!-- Contact Form Section -->
<div class="container my-5">
  <div class="row align-items-center">
    <!-- Left: Contact Info -->
    <div class="col-md-5 mb-4 mb-md-0">
      <h3 class="fw-bold mb-3">Get in Touch</h3>
      <p>Weâ€™d love to hear from you! Fill out the form and our team will get back to you soon.</p>
    <ul class="list-unstyled mt-4">
  <li><i class="bi bi-geo-alt-fill text-warning me-2"></i>123 Learning Street, Pune, India</li>
  <li><i class="bi bi-envelope-fill text-warning me-2"></i>info&#64;learnhub.com</li>
  <li><i class="bi bi-telephone-fill text-warning me-2"></i>+91 98765 43210</li>
</ul>

    </div>

    <!-- Right: Form -->
    <div class="col-md-7">
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" name="name" required [(ngModel)]="contact.name">
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" required [(ngModel)]="contact.email">
        </div>
        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea rows="4" class="form-control" name="message" required [(ngModel)]="contact.message"></textarea>
        </div>
        <button type="submit" class="btn btn-warning text-white px-4 py-2">Send Message</button>
      </form>
    </div>
  </div>
</div>
