<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-warning fw-bold mb-0">
      <i class="bi bi-chat-dots me-2"></i>Messages
      <span class="badge bg-danger ms-2">{{ getUnreadCount() }}</span>
    </h2>
    <button class="btn btn-warning text-dark fw-semibold">
      <i class="bi bi-plus-circle me-2"></i>Compose Message
    </button>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-warning">
                <tr>
                  <th class="fw-semibold">Status</th>
                  <th class="fw-semibold">Sender</th>
                  <th class="fw-semibold">Recipient</th>
                  <th class="fw-semibold">Subject</th>
                  <th class="fw-semibold">Priority</th>
                  <th class="fw-semibold">Timestamp</th>
                  <th class="fw-semibold text-center">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let message of messages" [class.table-light]="!message.isRead">
                  <td>
                    <i class="bi" [class]="message.isRead ? 'bi-envelope-open text-muted' : 'bi-envelope-fill text-warning'"></i>
                  </td>
                  <td class="fw-medium">{{ message.sender }}</td>
                  <td>{{ message.recipient }}</td>
                  <td class="text-truncate" style="max-width: 200px;" title="{{ message.subject }}">
                    {{ message.subject }}
                  </td>
                  <td>
                    <span class="badge" [ngClass]="getPriorityClass(message.priority)">
                      {{ message.priority }}
                    </span>
                  </td>
                  <td>{{ message.timestamp }}</td>
                  <td class="text-center">
                    <button class="btn btn-sm btn-outline-info me-2" title="View Message">
                      <i class="bi bi-eye"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-primary me-2" title="Reply">
                      <i class="bi bi-reply"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger" title="Delete">
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Message Detail Modal (placeholder for future implementation) -->
  <div class="modal fade" id="messageModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Message Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Message content will be displayed here.</p>
        </div>
      </div>
    </div>
  </div>
</div>
