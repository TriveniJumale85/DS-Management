<p>student-management works!</p>
<div class="container my-4">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold text-warning">
      <i class="bi bi-people-fill me-2"></i> Students
    </h2>
    <button class="btn btn-warning text-white fw-semibold">
      <i class="bi bi-plus-circle me-2"></i> Add Student
    </button>
  </div>

  <!-- Student Table -->
  <div class="card shadow-sm rounded-4">
    <div class="card-body p-0">
      <table class="table table-bordered table-hover m-0">
        <thead class="bg-warning bg-opacity-25">
          <tr>
            <th>Student Name</th>
            <th>Course</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Enrollment Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let student of students">
            <td><strong>{{ student.name }}</strong></td>
            <td>{{ student.course }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.contact }}</td>
            <td>{{ student.enrollmentDate }}</td>
            <td>
              <span
                class="badge"
                [ngClass]="{
                  'bg-success bg-opacity-25 text-success border border-success': student.status === 'Active',
                  'bg-danger bg-opacity-25 text-danger border border-danger': student.status === 'Inactive'
                }"
              >
                {{ student.status }}
              </span>
            </td>
            <td>
              <button class="btn btn-outline-primary btn-sm me-2">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-outline-danger btn-sm">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
